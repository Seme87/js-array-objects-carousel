<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>objects-carousel</title>
</head>
<body>

    <div class="container">

        <div class="item">

            <div class="items-img ">

                <div class="items-img-card active ">
                    <img src="img/01.webp" alt="">
                </div>
                <div class="items-img-card ">
                    <img src="img/02.webp" alt="">
                </div>
                <div class="items-img-card">
                    <img src="img/03.webp" alt="">
                </div>
                <div class="items-img-card">
                    <img src="img/04.webp" alt="">
                </div>
                <div class="items-img-card">
                    <img src="img/05.webp" alt="">
                </div>
                

                <div class="title">
                   <h5>Marvel's Spiderman Milese Morales</h5>
                   <p>Experience the rise of miles Morales as the new hero masters incredible,explosive new powers to become him own Spider Man</p>
                </div>
                
            </div>

            
            <div class="items-preview">

                <div class="btn-over">
                    <i class="fa-solid fa-circle-arrow-up"></i>
                </div>

                <div class="btn-under">
                    <i class="fa-solid fa-circle-arrow-down"></i>
                </div>

               <div class="item-pre-img">
                    <img src="img/01.webp" alt="">
               </div>

               <div class="item-pre-img">
                    <img src="img/02.webp" alt="">
               </div>

               <div class="item-pre-img">
                    <img src="img/03.webp" alt="">
               </div>

               <div class="item-pre-img">
                    <img src="img/04.webp" alt="">
               </div>

               <div class="item-pre-img">
                    <img src="img/05.webp" alt="">
               </div>

            </div>

        </div>
    </div>







    <script src="js/script.js"></script>
</body>
</html>
